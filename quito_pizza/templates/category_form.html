{% extends "base.html" %}
{% load static %}
{% block title %}Categoría{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 5em; margin-bottom: 5em;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="card-title mb-0">Agregar Categoría</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="{%url "quito_pizza:list_category" %}">
                                    <button style="margin-top: 1em;" class="btn btn-outline-primary btn-lg btn-block" type="submit">
                                        <h6>Enviar</h6>
                                    </button>
                                </a>
                            </div> 
                        </form>
                    </div> 
                </div> 
            </div>                
        </div>
    </div>
{% endblock content %}
